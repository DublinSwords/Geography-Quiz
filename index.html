<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome & google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Geography-Quiz</title>
    <!--link image-->
    <link rel="shortcut icon" type="image/jpg" href="assets/images/"/>
</head>
<body>
    <!--Container-->
    <div class="container">
        <h1 class="heading">
            <i class="fas fa-globe"></i> Love Geography
        </h1>
        <!--Instruction-->
        <div id="instruction">
        <h3>Press "START" to start the quiz</h3>
        <h3>Choose an appropriate answer to the following questions</h3>
        <h3>Press "RESTART" to start the quiz again</h3>
        <h3>Press "Exit" to exit the quiz</h3>
        </div>
        <!--question-container-->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>  
        </div>
        <!--controls-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="exit-btn" class="exit-btn btn hide">Exit</button>
        </div>   
    </div>
    <!--font awesome link copied from Broadmeadow project-->
    <script src="https://kit.fontawesome.com/e944bd0a85.js" crossorigin="anonymous"></script>
</body>

</html>
